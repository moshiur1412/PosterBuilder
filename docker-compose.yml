version: '3.5'

services:
  #  The Application
  app:
    container_name: dev
    build:
      context: ./docker
    tty: true
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      - ./:/var/www/html/
      - ./docker/php.ini:/usr/local/etc/php/php.ini
      - ./docker/apache.conf:/etc/apache2/sites-enabled/000-default.conf
    environment:
      - DB_HOST=db
      - REDIS_HOST=cache

  # The Database
  db:
    container_name: mysql
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - 3306:3306

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    depends_on: 
      - db

  # The Redis
  cache:
    container_name: redis
    image: redis:4.0.11
    ports:
      - 6379:6379
