<script>
    
// Add click event listener to the download button
document.getElementById('download_button').addEventListener('click', saveAsImage);


// Function to send AJAX request to PHP and handle the image download
function saveAsImage() {
    const liveScreenCapture = document.getElementById('live_screen_capture');

    domtoimage.toPng(liveScreenCapture).then((data) =>{
        var link = document.createElement("a");
        link.download = 'poster.png';
        link.href = data;
        link.click();
    });
}
